<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slavic Mythology Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Тест: Твоё мифическое воплощение в мире славянских сказаний</h1>
    <div id="intro-container">
      <p>
        Посвящается всем прекрасным девушкам, женщинам и их скрытым (и не очень)
        суперспособностям ✨
      </p>
      <hr class="solid" color="#d8bf94" />
      <p>С днём солидарности женщин в борьбе за равные права и эмансипацию!</p>
      <button id="start-btn">Начать тест</button>
      <img src="assets/flowers.png" alt="flowers" class="card-image" />
    </div>

    <div id="quiz-container" class="hidden">
      <div id="question-container">
        <p id="question"></p>
        <div id="answers"></div>
      </div>
      <img src="assets/flowers.png" alt="flowers" class="card-image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
